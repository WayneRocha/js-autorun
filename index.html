<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/highlight.css">
	<link rel="stylesheet" href="css/style.css">
	<title>JS AutoRun</title>
</head>

<body>
	<aside class="menu">
		<section id="running-scripst-list">
			<div class="menu-header">
				<p>Rodando nesta guia</p>
			</div>
			<ul class="menu-items-list"></ul>
		</section>
		<section id="saved-scripst-list">
			<div class="menu-header">
				<p>Scripts salvos</p>
			</div>
			<ul class="script-items-list"></ul>
		</section>
		<footer>
			<p>Made with &#10084; by <a href="https://github.com/waynerocha/" target="_blank" rel="noopener noreferrer">Wayne
					Rocha</a></p>
		</footer>
	</aside>
	<main class="script-container">
		<div class="container">
			<h1 contenteditable="true"></h1>
			<h2>Code</h2>
			<pre><code contenteditable="true" class="language-javascript"></code></pre>
			<h2>Where execute</h2>
			<input type="text" placeholder="https://www.site-to-autorun-js.com">
			<h2>Execute after <input type="number" id="dispatch-after-seconds" value="0"> Seconds</h2>
		</div>
	</main>
	<button class="add-script-btn"></button>
	<script src="vendor/highlight.min.js"></script>
	<script></script>
	<script src="index.js"></script>
</body>

</html>
