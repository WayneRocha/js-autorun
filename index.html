<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>JS AutoRun</title>
</head>

<body>
  <style>
    body {
      width: 150vw;
      height: 200vh;
      padding: 2em;
    }

    h1 {
      font-size: 1rem;
    }
  </style>
  <h1>Execute scripts automaticamente</h1>
  <div id="scripts" class="container-flex">
    <div class="m-4">
      <div class="input-group">
        <span class="input-group-text">url</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="${script.whereToExecute}">
      </div>
      <div class="input-group">
        <span class="input-group-text">code</span>
        <textarea class="form-control" aria-label="code">${script.content}</textarea>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
